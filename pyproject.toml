[tool.poetry]
name = "pypi-packages"
version = "0.0.1"
description = "Get PyPI stuffs from package"
authors = ["Ort0x36 <wendel.ortiz.dev@gmail.com>"]
readme = "README.md"
license = "GPL-3.0-or-later"
packages = [{include = "app"}]
classifiers = [
    "Environment :: Console",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.urls]
"CÃ³digo" = "https://github.com/Ort0x36/pypi-packages"
"Issues" = "https://github.com/Ort0x36/pypi-packages/issues"

[tool.poetry.dependencies]
python = "^3.11"
httpx = "^0.24.1"
typer = "^0.9.0"
rich = "^13.4.1"
packaging = "^23.1"

[tool.poetry.scripts]
pstuff = "cli.app:app"

[tool.poetry.group.dev.dependencies]
taskipy = "^1.11.0"
ruff = "^0.0.272"
isort = "^5.12.0"
blue = "^0.9.1"

[tool.taskipy.tasks]
lint = "ruff cli/ && blue --check cli/ && isort --check cli/"

[tool.isort]
profile = "black"
line_length = 79

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"